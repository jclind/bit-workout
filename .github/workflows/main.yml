name: Cypress Tests
on: [push]
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v2.4.2
      - name: Cypress.io
        uses: cypress-io/github-action@v4.2.0
        env:
          CYPRESS_TEST_UID: ${{secrets.TEST_UID}}
          CYPRESS_PROJECT_ID: ${{ secrets.PROJECT_ID }}
        with:
          start: npm start
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_BITWORKOUT}}
          projectId: workout-app-30261
        
